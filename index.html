<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Estilizada</title>
</head>
<body>
    <h1>Tabela Estilizada</h1>

    <h2>Moda</h2>

    <table>
        <tr class="cabecalho-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>

        <tr  class="descricao-produto">
            <td>Camisa</td>
            <td>P</td>
            <td>R$ 50,00</td>
        </tr>

        <tr class="descricao-produto">
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 500,00</td>
        </tr>

        <tr class="descricao-produto">
            <td>Vestido</td>
            <td>M</td>
            <td>R$ 200,00</td>
        </tr>
    </table>

    <h2>Casa</h2>

    <table>
        <tr class="cabecalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>

        <tr class="descricao-produto">
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>

        <tr class="descricao-produto">
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>

        <tr class="descricao-produto">
            <td>Panela Elétrica</td>
            <td>R$ 80,00</td>
        </tr>
    </table>
</body>
</html>
